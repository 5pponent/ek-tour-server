<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import할 CSS 파일 (경로 주의) -->
    <link th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css"
          rel="stylesheet">
    <link th:href="@{/css/integrated-css.css}"
          href="../static/css/integrated-css.css"
          rel="stylesheet">
    <title>이케이투어 운영자</title>
</head>

<body style="background-color: #e5e5e5;">

<!-- 헤더 -->
<header class="container" style="margin: 20px auto;">
    <div class="row row-cols-auto">
        <div class="col"><h3>이케이 하나관광</h3></div>
        <div class="col"><span>admin</span> 님 안녕하세요!</div>
        <div class="col">
            <form th:action="@{/admin/logout}" method="POST">
                <input type="submit" value="로그아웃">
            </form>
        </div>
    </div>
</header>

<div class="container">
    <div class="row row-cols-auto" id="topBar">
        <div class="col-2" style="margin: auto 0;">
            <div id="current_date" style="color: black;"></div>
        </div>
        <div class="col-10">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb" style="margin: 10px 0;">
                    <li class="breadcrumb-item"><a href="mainPage.html" th:href="@{/admin}">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">견적 요청 내역</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row row-cols-auto">
        <!-- 사이드 메뉴 -->
        <div class="col-2" style="padding: 0px;">
            <nav class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">견적요청내역</a>
                <a href="settingPage.html" th:href="@{/admin/setting}"
                   class="list-group-item list-group-item-action">관리자 설정</a>
            </nav>
        </div>

        <!-- 컨텐츠 -->
        <article class="col-10">
            <h5>견적 요청 내역</h5>
            <hr>
            <form style="display: flex; justify-content: flex-end; padding: 10px 0;">
                <select>
                    <option value="2015">2015년</option>
                    <option value="2016">2016년</option>
                    <option value="2017">2017년</option>
                    <option value="2018">2018년</option>
                    <option value="2019">2019년</option>
                    <option value="2020">2020년</option>
                    <option value="2021">2021년</option>
                    <option value="2022" selected>2022년</option>
                    <option value="2023">2023년</option>
                    <option value="2024">2024년</option>
                    <option value="2025">2025년</option>
                    <option value="2026">2026년</option>
                    <option value="2027">2027년</option>
                    <option value="2028">2028년</option>
                    <option value="2029">2029년</option>
                    <option value="2030">2030년</option>
                </select>
                <select>
                    <option value="1">1월</option>
                    <option value="2">2월</option>
                    <option value="3">3월</option>
                    <option value="4">4월</option>
                    <option value="5">5월</option>
                    <option value="6" selected>6월</option>
                    <option value="7">7월</option>
                    <option value="8">8월</option>
                    <option value="9">9월</option>
                    <option value="10">10월</option>
                    <option value="11">11월</option>
                    <option value="12">12월</option>
                </select>
                ~
                <select>
                    <option value="2015">2015년</option>
                    <option value="2016">2016년</option>
                    <option value="2017">2017년</option>
                    <option value="2018">2018년</option>
                    <option value="2019">2019년</option>
                    <option value="2020">2020년</option>
                    <option value="2021">2021년</option>
                    <option value="2022" selected>2022년</option>
                    <option value="2023">2023년</option>
                    <option value="2024">2024년</option>
                    <option value="2025">2025년</option>
                    <option value="2026">2026년</option>
                    <option value="2027">2027년</option>
                    <option value="2028">2028년</option>
                    <option value="2029">2029년</option>
                    <option value="2030">2030년</option>
                </select>
                <select>
                    <option value="1">1월</option>
                    <option value="2">2월</option>
                    <option value="3">3월</option>
                    <option value="4">4월</option>
                    <option value="5">5월</option>
                    <option value="6" selected>6월</option>
                    <option value="7">7월</option>
                    <option value="8">8월</option>
                    <option value="9">9월</option>
                    <option value="10">10월</option>
                    <option value="11">11월</option>
                    <option value="12">12월</option>
                </select>
                <select>
                    <option value="name">요청자</option>
                    <option value="phone">연락처</option>
                </select>
                <input type="text" placeholder="검색어를 입력하세요."/>
                <input type="submit" value="검색"/>
            </form>

            <div class="table-responsive">
                <table class="table table-striped table-hover" style="table-layout: fixed">
                    <thead class="table-light">
                        <tr>
                            <th scope="col" style="width: 50px;">번호</th>
                            <th scope="col">요청자</th>
                            <th scope="col">연락처</th>
                            <th scope="col">여행구분</th>
                            <th scope="col">출발일</th>
                            <th scope="col">도착일</th>
                            <th scope="col">출발지</th>
                            <th scope="col">도착지</th>
                            <th scope="col">차량구분</th>
                            <th scope="col">요청일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="e: ${eList}">
                            <td th:text="${e.id}"></td>
                            <td th:text="${e.name}"></td>
                            <td th:text="${e.phone}"></td>
                            <td th:text="${e.travelType}"></td>
                            <td th:text="${e.departDate}"></td>
                            <td th:text="${e.arrivalDate}"></td>
                            <td th:text="${e.departPlace}"></td>
                            <td th:text="${e.arrivalPlace}"></td>
                            <td th:text="${e.vehicleType}"></td>
                            <td th:text="${e.createdDate}"></td>
                        </tr>
                    </tbody>
                </table>
                <nav style="text-align: center;">
                    <ul class="pagination" th:with="start=${(eList.number/maxPage)*maxPage + 1}, end=(${(eList.totalPages == 0) ? 1 : (start + (maxPage - 1) < eList.totalPages ? start + (maxPage - 1) : eList.totalPages)})">
                        <li th:if="${start > 1}">
                            <a th:href="@{/admin/main(page=0)}" th:text="'<<'"></a>
                        </li>
                        <li th:if="${start > 1}">
                            <a th:href="@{/admin/main(page=${start - maxPage})}" th:text="'<'"></a>
                        </li>

                        <li th:each="page: ${#numbers.sequence(start, end)}">
                            <a th:text="${page}" th:href="@{/admin/main(page=${page - 1})}"></a>
                        </li>

                        <li th:if="${end < eList.totalPages}">
                            <a th:href="@{/admin/main(page=${start + maxPage})}" th:text="'>'"></a>
                        </li>
                        <li th:if="${end < eList.totalPages}">
                            <a th:href="@{/admin/main(page=${eList.totalPages - 1})}" th:text="'>>'"></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </article>
    </div>
</div>

<footer class="footer">
    © 주식회사 이케이투어 LTD. All rights reserved.
</footer>

</body>

<script>
    date = new Date();
    year = date.getFullYear();
    month = date.getMonth() + 1;
    day = date.getDate();
    hour = date.getHours();
    minute = date.getMinutes();
    second = date.getSeconds();
    if (minute < 10) minute = "0" + minute;
    if (second < 10) second = "0" + second;
    document.getElementById("current_date").innerHTML = year + "-" + month + "-" + day + " " + hour + ":" + minute + ":" + second;
</script>

</html>
