<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인</title>
</head>
<body>
<div th:if="${param.error}">
    비밀번호가 틀립니다.
</div>
<form th:action="@{/admin/login}" method="POST">
    <label for="adminPassword">비밀번호</label>
    <input type="password" id="adminPassword" name="adminPassword" placeholder="비밀번호를 입력하세요">
    <input type="submit" value="로그인">
</form>
</body>
</html>
